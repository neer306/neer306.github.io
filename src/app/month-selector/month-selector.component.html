<button class="month-selector__button month-selector__button_prev" (click)="changeMonth('prev')">
  <svg width="18" height="18" viewBox="0 0 50 80" xml:space="preserve">
    <polyline fill="none" stroke="#888" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
	45.63,75.8 0.375,38.087 45.63,0.375 "/>
  </svg>
</button>
<span class="month-selector__month-name">{{ currentMonth }} {{ currentYear }}</span>
<button class="month-selector__button month-selector__button_next" (click)="changeMonth('next')">
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18" height="18" viewBox="0 0 50 80" xml:space="preserve">
    <polyline fill="none" stroke="#888" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
	0.375,0.375 45.63,38.087 0.375,75.8 "/>
  </svg>
</button>

<app-calendar [month]="currentMonthNum" [year]="currentYear"></app-calendar>
